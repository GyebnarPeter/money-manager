<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ca795931b7.js" crossorigin="anonymous"></script>
    <title>Lambert</title>
</head>
<body>

    <div class="header-wrap">
        <header>
            <div class="header-logo">
                <img src="./img/logo-white.png" alt="logo">
            </div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span>(2)</span>
            </div>
        </header>
    </div>

    <div class="cover">
        <div class="cover-content">
            <div class="separator-icon">
                <img src="./img/separator.png" alt="">
            </div>

            <h1>Welcome to Lambert</h1>

            <div class="cover-text">
                <div class="left-line"></div>
                <p>responsive restaurant webshop</p>
                <div class="right-line"></div>
            </div>
        </div>
    </div>
    
    <main>
        <div class="product">
            <div class="product-box">
                <img src="./img/burger.jpg" alt="">
                <h2>Food 1</h2>
                <div class="price">1990 Ft</div>
                <button>Add to cart</button>
            </div>

            <div class="product-box">
                <img src="./img/steak.jpg" alt="">
                <h2>Food 2</h2>
                <div class="price">2890 Ft</div>
                <button>Add to cart</button>
            </div>

            <div class="product-box">
                <img src="./img/chinese.jpg" alt="">
                <h2>Food 3</h2>
                <div class="price">1390 Ft</div>
                <button>Add to cart</button>
            </div>

            <div class="product-box">
                <img src="./img/soup.jpg" alt="">
                <h2>Food 4</h2>
                <div class="price">990 Ft</div>
                <button>Add to cart</button>
            </div>

            <div class="product-box">
                <img src="./img/cookie.jpg" alt="">
                <h2>Food 5</h2>
                <div class="price">490 Ft</div>
                <button>Add to cart</button>
            </div>

            <div class="product-box">
                <img src="./img/pasta.jpg" alt="">
                <h2>Food 6</h2>
                <div class="price">1490 Ft</div>
                <button>Add to cart</button>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
